imports:
    - php

filter:
    excluded_paths: 
        - vendor/*
        - src/Dice/*
        - src/Repository/*
        - src/Controller/ProductController.php
        - src/Controller/CardGameController.php
        - src/Controller/LibraryController.php
        - src/Service/ApiService.php
        - src/Service/DatabaseResetService.php 
        - src/Entity/Product.php
        - src/Entity/Library.php
        - src/Kernel.php
        - tests/Library/ProductTest.php 
        - tests/Controller/LibraryControllerTest.php 
        - tests/Service/ApiServiceTest.php 
        - tests/Service/DatabaseResetServiceTest.php
        - .php-cs-fixer.dist.php

build:
    image: default-bionic

    nodes:
        my-tests:
            environment:
                php:
                    version: 8.3.3
                    # version: 8.1.13
                    # version: 8.1.17
                    # version: 8.2.4
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    #- phpcs-run # Not used, missing config file
    tests:
        override:
            -   command: "composer phpunit"
                # command: "XDEBUG_MODE=coverage vendor/bin/phpunit"
                coverage:
                    file: "docs/coverage.clover"
                    format: "php-clover"
    environment:
            php:
                version: 8.3.3